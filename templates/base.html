<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- default styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
        rel="stylesheet" type="text/css" />

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
        media=" all" rel="stylesheet" type="text/css" />


    <!--<link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
    
    <link href="{% static 'css/homes.css' %}" rel="stylesheet" type="text/css">
    -->
    <link href="{% static 'css/acco.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css">
    <style>
        .navbar-brand {
            color: var(--color-background);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-button-hover);
            font-size: 1.5rem;
            font-weight: 700;
            background-color: var(--color-button);
            transform: scale(1.0);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            background-color: var(--color-button-hover);
            color: var(--color-background);
        }

        .logo-text {
            color: var(--color-background);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background-color: var(--color-background);
            color: var(--color-navigation-bar);
            border-radius: 50%;
            min-width: 40px;
            min-height: 40px;
            max-width: 40px;
            max-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: var(--color-background);
            color: var(--color-navigation-bar);
        }


        .open-btn {
            background-color: var(--color-background);
            color: var(--color-navigation-bar);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .open-btn:hover {
            background-color: var(--color-background);
            color: var(--color-navigation-bar);
        }

        .dropdown-toggle {
            color: var(--color-background);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .dropdown-toggle:hover {
            color: var(--color-background);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Transparente con un fondo oscuro */
            display: none;
            /* Inicialmente oculto */
            z-index: 98;
            /* Debe ser inferior al z-index del sidebar (99) */
        }

        .overlay.active {
            display: block;
            /* Mostrar la capa cuando esté activa */
        }

        /*si la pantalla es menor a 992px, overlay background es gris oscuro*/
        @media (max-width: 992px) {
            .overlay {
                background: rgba(0, 0, 0, 0.2);
            }

            .dropdown-toggle {
                font-size: 1rem;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            .close-btn {
                min-width: 30px;
                min-height: 30px;
                max-width: 30px;
                max-height: 30px;
            }

            .open-btn {
                width: 30px;
                height: 30px;
            }

            .logo:hover {
                transform: scale(1.1);
            }
        }
    </style>

    <title>Música Generativa</title>

</head>

<body>
    <div class="main-container">
        {% if user.is_authenticated %}
        <div class="sidebar shadow-lg" id="side_nav">
            <div class="header-box px-3 pt-3 pb-3">
                <div class=" d-flex justify-content-between">
                    <span class="logo-text me-3">
                        Música Generativa
                    </span>

                    <button class="btn close-btn border-0">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <ul class="list-unstyled px-3 py-1">
                <li class="{% if request.path == '/' %}active{% endif %}"">
                    <a href=" /" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-home me-2"></i>
                    <span class="link_name">Home</span>
                    </a>
                </li>
                <li class="{% if request.path == '/ga/' %}active{% endif %}"">
                    <a href=" /ga" class="text-decoration-none px-3 py-2 d-block">
                    <i class="fas fa-ranking-star me-2"></i>
                    <span class="link_name">Calificar</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="overlay"></div>
        <div class="navbar-container">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn open-btn me-5 border-0 ">
                            <i class="fas fa-stream"></i>
                        </button>
                        <a class="navbar-brand" href="/">
                            MG
                        </a>
                    </div>
                    <div class="dropdown">
                        <span class="dropdown-toggle mb-0" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user me-2"></i>
                            {{user.username}} </span>
                        <div class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="/accounts/logout">
                                <p class="mb-0 text-center">Cerrar Sesión</p>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        {% endif %}
        <div {% if user.is_authenticated %} class="content" {% else %} class="auth-content" {% endif %}>
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- default scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
        type="text/javascript"></script>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

    <!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your own locale file) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/locales/LANG.js"></script>

    <script>
        $(document).ready(function () {
            // Abre el sidebar al hacer clic en el botón
            $('.open-btn').on('click', function () {
                $('.sidebar').addClass('active');
                // Muestra la capa protectora solo si la pantalla es menor a 992px
                if (window.innerWidth <= 992) {
                    $('.overlay').addClass('active');
                }
            });

            // Cierra el sidebar al hacer clic en el botón de cierre
            $('.close-btn').on('click', function () {
                $('.sidebar').removeClass('active');
                // Oculta la capa protectora solo si la pantalla es menor a 992px
                if (window.innerWidth <= 992) {
                    $('.overlay').removeClass('active');
                }
            });

            // Cierra el sidebar si la pantalla es menor a 992px y se hace clic en la capa protectora
            $('.overlay').on('click', function () {
                $('.sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

        });
    </script>


</body>

</html>
